apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sgbank-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: sgbank.huynghub.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sgbank-service
            port:
              number: 80
  tls:
  - hosts:
    - sgbank.huynghub.com
    secretName: sgbank-cert